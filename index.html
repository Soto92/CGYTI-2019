<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Gmail</title>
  </head>

  <body>
    <header class="header">
      <button class="menu-button"></button>
      <img src="" alt="" class="gmail-logo" />
      <label for="" class="search-email-box">
        <input type="text" class="search-email" placeholder="Search E-mail" />
      </label>
      <nav class="header-icons">
        <ul class="icons-list">
          <li class="icons-item">
            <img src="" alt="" class="icon-img" />
          </li>
          <li class="icons-item">
            <img src="" alt="" class="icon-img" />
          </li>
          <li class="icons-item">
            <img src="" alt="" class="icon-img" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="menu-left">
      <section class="write-button">
        <button class="write-email"></button>
      </section>

      <section class="nav-menu">
        <nav class="menu-navigation">
          <ul class="nav-list">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
          </ul>
        </nav>
      </section>

      <section class="hangout">
        <header class="hangout-header"></header>
        <main class="hangout-talk">
          <div class="hangout-talk-profile">
            <img src="" alt="" class="profile-photo" />
            <span class="profile-name"></span>
          </div>
        </main>
        <footer class="hangout-footer">
          <ul class="hangout-list-options">
            <li class="hangout-options"></li>
            <li class="hangout-options"></li>
            <li class="hangout-options"></li>
          </ul>
        </footer>
      </section>
    </section>

    <section class="inbox">
      <header class="header-inbox">
        <div class="icon-inbox-left">
          <ul class="icon-inbox-list">
            <li>
              <img src="" alt="[]" class="check-box" />
            </li>
            <li>
              <img src="" alt="@2 " class="refresh" />
            </li>
            <li>
              <img src="" alt=" @3 " class="more-options" />
            </li>
          </ul>
        </div>

        <div class="icon-inbox-right">
          <span class="inbox-quantity">1-50 de 100</span>
          <ul>
            <li>
              <img src="" alt=" << " class="arrow-previous" />
            </li>
            <li>
              <img src="" alt=" >> " class="arrow-next" />
            </li>
            <li>
              <img src="" alt=" @6 " class="inbox-settings" />
            </li>
          </ul>
        </div>
      </header>

      <nav class="nav-inbox">
        <ul class="nav-inbox-list">
          <li class="nav-inbox-item">Master</li>
          <li class="nav-inbox-item">Social</li>
          <li class="nav-inbox-item">Offers</li>
        </ul>
      </nav>

    </section>

    <aside class="lateral-panel">
      <ul class="lateral-panel-list">
        <li class="lateral-panel-item"></li>
        <li class="lateral-panel-item"></li>
        <li class="lateral-panel-item"></li>
        <li class="lateral-panel-item"></li>
      </ul>
    </aside>
